		.row h3.title {border-left:3px solid #ff4000;padding-left:.25em;}

		.newslist {position: relative;padding:0.5em 0 1.5em;}
		.newslist ul {list-style: none;width:100%;margin:0 auto;padding:0;}
		.newslist ul li {padding:1em 0;}
		.newslist ul li .col-xs-3, .newslist ul li .col-xs-9 {padding:0 8px;}
		.newslist ul li:nth-child(even) {background-color: #e9eaee;}
		.newslist ul li a {display:block;color:#333;text-decoration: none;}
		.newslist ul li a h1 {color:#262c31;font-size:18px;margin:0;padding:.3em 0;}
		.newslist ul li img {max-width: 100%;}
		.newslist ul li a .bar {color: #999;padding-bottom:0.5em;}
		.newslist ul li a .bar .time {margin-right:1em}
		.newslist ul li a .bar .uiser {margin-right:1em;}
		.newslist ul li a .bar .view {}
		.newslist ul li a .text {font-size:16px;color: #555;padding: 0 1em 0 0;}
		.newslist ul li a:hover h1 {color:#366df0;}
		.newslist ul li a:hover .text {color:#999;}

		/*清除浮動*/
		.newslist ul li:before, .newslist ul li:after {content:"";display:table;}
		.newslist ul li:after{clear:both;overflow:hidden;}
		.newslist ul li{zoom:1;}
	</style>
