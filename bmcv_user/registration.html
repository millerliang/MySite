<!DOCTYPE html> 
<html>
<head>
<title>Welcome BMCV</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<link rel="stylesheet" href="css/ionic.min.css">
<link rel="stylesheet" href="css/ionicons.min.css">
<script type="text/javascript" src="js/ionic.bundle.min.js"></script>
<script type="text/javascript" src="js/ionic.min.js"></script>
<script type="text/javascript" src="js/ionic-angular.min.js"></script>
</head>

<body style="background-color:#F4F8FC;">

	<div class="bar bar-header bar-assertive" style="position:fixed;top:0;width:100%;z-index:100;">
		<button onclick="history.go(-1)" class="button icon-left ion-chevron-left">Back</button>
		<div class="h1 title">Registration</div>

	<div class="content has-header">
		<div class="list">
			<label class="item item-input">
			<span class="input-label">使用者名稱</span>
			<input type="text" placeholder="使用者名稱">
			</label>
			<label class="item item-input">
			<span class="input-label">電子郵件</span>
			<input type="text" placeholder="請輸入您的電子郵件信箱">
			</label>
			<label class="item item-input">
			<span class="input-label">登入密碼</span>
			<input type="password" placeholder="請輸入 6~8 位英數混合之密碼">

			<label class="item item-input">
			<span class="input-label">再次輸入密碼</span>
			<input type="password" placeholder="請再次輸入密碼">
			</label>
		</div>
		<ul class="list">
			<li class="item_ item-checkbox">
				<label class="checkbox">
				<input type="checkbox">
				</label>
				我已閱讀並同意個人隱私及保護條款
			</li>
		</ul>
		<div class="padding">
			<a href="index.html" class="button button-large button-block button-stable">建立新帳戶</a>
		</div>
		<div class="padding">
			<a href="index.html" class="button button-block button-positive"><i class="icon ion-social-facebook"></i>&nbsp; Facebook</a>
			<a href="index.html" class="button button-block button-calm"><i class="icon ion-social-twitter"></i>&nbsp; Twitter</a>
			<a href="index.html" class="button button-block button-assertive"><i class="icon ion-social-googleplus"></i>&nbsp; Google+</a>
		</div>
	</div>
	<p><br></p>
