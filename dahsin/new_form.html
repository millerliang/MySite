/* 卡片外觀樣式 */

/* 卡片翻轉樣式 */
.flip-container {perspective: 1000px;}
.flipper img {max-width:100%;}
.flipper .back {z-index:11;padding:.8em 0 2em;font-size:14px;}
.flipper .back input {margin: .5em 1em;}

.flip-container:hover .flipper, .flip-container.hover .flipper {transform: rotateX(180deg);}
.flip-container:hover .flipper .front .btn_action {visibility: visible;background-color:transparent;}

.flip-container, .front, .back {width:100%;min-height__:60px;-webkit-border-radius:0 0 4px 4px;-moz-border-radius:0 0 4px 4px;border-radius:0 0 4px 4px;}

.flipper {transition: 0.6s;transform-style: preserve-3d;position: relative;}

.front__, .back {background-color:rgba(0,0,0,.9);;color:#fff;backface-visibility: hidden;position: absolute;top: 0;left: 0;box-shadow:0 3px 3px rgba(0,0,0,.25);overflow:hidden;}

.front {transform: rotateX(0deg);}
.back {transform: rotateX(180deg);}

.front .btn_action {font-size:14px;text-align__:right;padding:1em 0.5em;display:block;background-color:#F2F4F4;border-top: 1px solid #eaeaea;border-bottom: 1px solid #eaeaea;-webkit-border-radius__:0 0 4px 4px;-moz-border-radius__:0 0 4px 4px;border-radius__:0 0 4px 4px;}

/* 表單拖曳 Range 樣式 */
#the-range input___ {height: 50px;}
#the-range output {margin-left:0.5em;font-size:120%;color:#75B166;}

#the-range input[type=range] {
  -webkit-appearance: none;
  margin: 30px 0;
  width: 100%;
}
#the-range input[type=range]:focus {
  outline: none;
}
#the-range input[type=range]::-webkit-slider-runnable-track {
  width: 100%;
  height: 5px;
  cursor: pointer;
  animate: 0.2s;
  box-shadow__: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
  background: #559abf;
  border-radius: 1.3px;
  border__: 0.2px solid #010101;
}
#the-range input[type=range]::-webkit-slider-thumb {
  box-shadow:0px 1px 4px rgba(0,0,0,.5);
  border: 1px solid #025998;
  height: 38px;
  width: 38px;
  border-radius:38px;
  background: #fff;
  cursor: pointer;
  -webkit-appearance: none;
  margin-top: -16px;
}
#the-range input[type=range]:focus::-webkit-slider-runnable-track {
  background: #559abf;
}
#the-range input[type=range]::-moz-range-track {
  width: 100%;
  height: 5px;
  cursor: pointer;
  animate: 0.2s;
  box-shadow__: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
  background: #3071a9;
  border-radius: 1.3px;
  border: 0.2px solid #010101;
}
#the-range input[type=range]::-moz-range-thumb {
  box-shadow:0px 1px 4px rgba(0,0,0,.5);
  border: 1px solid #025998;
  height: 38px;
  width: 38px;
  border-radius:38px;
  background: #ffffff;
  cursor: pointer;
}

#the-range input[type=range]::-ms-track {
  width: 100%;
  height: 5px;
  cursor: pointer;
  animate: 0.2s;
  background: transparent;
  border-color: transparent;
  border-width: 16px 0;
  color: transparent;
}
#the-range input[type=range]::-ms-fill-lower {
  background: #2a6495;
  border__: 0.2px solid #010101;
  border-radius: 2.6px;
  box-shadow__: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
}
#the-range input[type=range]::-ms-fill-upper {
  background: #559abf;
  border_: 0.2px solid #010101;
  border-radius: 2.6px;
  box-shadow__: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
}
#the-range input[type=range]::-ms-thumb {
  box-shadow:0px 1px 4px rgba(0,0,0,.5);
  border: 1px solid #025998;
  height: 32px;
  width: 32px;
  border-radius:32px;
  background: #ffffff;
  cursor: pointer;
}
#the-range input[type=range]:focus::-ms-fill-lower {
  background: #559abf;
}
#the-range input[type=range]:focus::-ms-fill-upper {
  background: #367ebd;
}

/* switch btn */
.switch {
	position: relative;
	display: block;
	vertical-align: top;
	width: 80px;
	height: 30px;
	padding: 3px;
	margin: 0;
	background: linear-gradient(to bottom, #eeeeee, #FFFFFF 25px);
	background-image: -webkit-linear-gradient(top, #eeeeee, #FFFFFF 25px);
	border-radius: 18px;
	box-shadow: inset 0 -1px white, inset 0 1px 1px rgba(0, 0, 0, 0.05);
	cursor: pointer;
}
.switch-input {
	position: absolute;
	top: 0;
	left: 0;
	opacity: 0;
}
.switch-label {
	position: relative;
	display: block;
	height: inherit;
	font-size: 14px;
	text-transform: uppercase;
	background: #eceeef;
	border-radius: inherit;
	box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.12), inset 0 0 2px rgba(0, 0, 0, 0.15);
}
.switch-label:before, .switch-label:after {
	position: absolute;
	top: 50%;
	margin-top: -.5em;
	line-height: 1;
	-webkit-transition: inherit;
	-moz-transition: inherit;
	-o-transition: inherit;
	transition: inherit;
}
.switch-label:before {
	content: attr(data-off);
	right: 11px;
	color: #aaaaaa;
	text-shadow: 0 1px rgba(255, 255, 255, 0.5);
}
.switch-label:after {
	content: attr(data-on);
	left: 11px;
	color: #FFFFFF;
	text-shadow: 0 1px rgba(0, 0, 0, 0.2);
	opacity: 0;
}
.switch-input:checked ~ .switch-label {
	background: #E1B42B;
	box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.15), inset 0 0 3px rgba(0, 0, 0, 0.2);
}
.switch-input:checked ~ .switch-label:before {
	opacity: 0;
}
.switch-input:checked ~ .switch-label:after {
	opacity: 1;
}
.switch-handle {
	position: absolute;
	top: 4px;
	left: 4px;
	width: 28px;
	height: 28px;
	background: linear-gradient(to bottom, #FFFFFF 40%, #f0f0f0);
	background-image: -webkit-linear-gradient(top, #FFFFFF 40%, #f0f0f0);
	border-radius: 100%;
	box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
}
.switch-handle:before {
	content: "";
	position: absolute;
	top: 50%;
	left: 50%;
	margin: -6px 0 0 -6px;
	width: 12px;
	height: 12px;
	background: linear-gradient(to bottom, #eeeeee, #FFFFFF);
	background-image: -webkit-linear-gradient(top, #eeeeee, #FFFFFF);
	border-radius: 6px;
	box-shadow: inset 0 1px rgba(0, 0, 0, 0.02);
}
.switch-input:checked ~ .switch-handle {
	left: 54px;
	box-shadow: -1px 1px 5px rgba(0, 0, 0, 0.2);
}
 
/* Transition
========================== */
