html{margin:0;padding:0;font-family::"新細明體",Verdana,sans-serif}p{margin: 0 0 1.5em }body, div, h1, h2, h3, h4, p{margin: 0;padding: 0;font-size: 95%;font-family: Verdana,sans-serif,"新細明體-ExtB";text-align: justify}a{noFocusLine:expression(this.onFocus=this.blur())}:focus{-moz-outline-style: none;outline:none}a:link{color: #0850A4;text-decoration: none}a:visited{color: #0850A4;text-decoration: none}a:active{color: #0850A4;text-decoration: none}a:hover{text-decoration: none}.hyper{}.hyper a:link{color:#FFF;text-decoration: none}.hyper a:visited{color:#FFF;text-decoration: none}.hyper a:active{color:#FFF;text-decoration: none}.hyper a:hover{color:#FFF;text-decoration: none}#top{background-color:#0A54A1;height:5px;margin-bottom:1%;margin-top:0;position:relative}#wrap{width: 1170px;margin:0 auto;font-size:1em}#main{color:#666}#logo{position: relative;padding-bottom:0.5em}#titlebar{position: relative;line-height:1em;letter-spacing:0em;padding-top:1em;font-size:1.1em}}#sidebar{clear:both;width:261px;position:relative;padding-top:0.8em;text-align:left;float:left;margin:0px auto;background-color:#EEE}#content{width:840px;float:right;margin-bottom:50px;margin-left:auto;line-height:1.5em;font-size:1.1em;margin-top:1em}#footer_b{position:relative;clear:both;background-color:#DDD;padding-top:0.3em;color:#000;font-size:0.7em;text-align:center;margin-top:-99px;line-height:1em;height:99px}#footer{position:relative;clear:both;background-color:#0850A4;padding-top:1.5em;color:#FFF;font-size:0.8em;text-align:center;margin-top:-95px;line-height:1.6em;height:95px}

*,
*:before,
*:after {
  box-sizing: border-box;
}

/* 選擇地區按鈕樣式 */
.container label {font-size: 95%;min-width: 80px;min-height: 30px;cursor: pointer;border-radius: 5px;background-color: #ddd;padding: 4px 8px;display: inline-block;text-align: center;line-height: 1.8;
-webkit-transition: all 0.1s;
-moz-transition: all 0.1s;
transition: all 0.1s;

-webkit-box-shadow: 0px 4px 0px #CDD2D1;
-moz-box-shadow: 0px 4px 0px #CDD2D1;
box-shadow: 0px 4px 0px #CDD2D1;
}
.container label:active{
-webkit-box-shadow: 0px 2px 0px #BAC1C3;
-moz-box-shadow: 0px 2px 0px #BAC1C3;
box-shadow: 0px 2px 0px #BAC1C3;
position:relative;
top:2px;
}
.container label:hover {background-color: #e6e6e6;}
.container input[type=checkbox]:checked + label, label.red_btn{color: #ffffbf;background-color: rgba(230,0,0,1)!important;box-shadow: 0px 3px 0px #b40000!important;}

.container label.blue_btn {min-width: 60px;background-color: #E3E8EA;box-shadow: 0px 4px 0px #D1DCE0;border-radius: 30px;}
.container input[type=checkbox]:checked + label.blue_btn, label.btn_active {
    color: #ffffbf;
    background-color: rgb(33, 171, 234)!important;
    box-shadow: 0px 3px 0px #2090CA!important;
}

.button {display:none;}

.items {
  max-width: 705px;
  margin_: 0 auto;
}
.items:after {
  content: "";
  display: table;
  clear: both;
}

.item {
  float_: left;
  position: relative;
  width_: 100px;
  height_: 100px;
  margin: 10px 0;
  background_: #ccc;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.item:before {
	content: attr(data-time);
	position: absolute;
	right: 0;
    bottom: 0em;
	width:100%;
	background-color: rgba(0,32,64,0.5);
	color: white;
	padding:0 10px;
	line-height: 1.5;
	opacity: 0;
	font-size: small;
	-webkit-transition: all 1s;
	-moz-transition: all 1s;
	transition: all 1s;
}

.item:after {
	/*content: attr(data-filter);*/
	content: attr(data-type_txt);
	position: absolute;
	top: 10px;
	right: 0;
	left: 28.2%;;
	background: #ff0000;
	color: white;
	text-shadow____: 0 0 1px rgba(0,0,0,0.5);
	font-size: 95%;
	max-width:6%;
	text-align:center;
	line-height: 1.6;
	-webkit-border-radius:3px;-moz-border-radius:3px;border-radius:3px;
	-webkit-transition: all 0.3s;
	-moz-transition: all 0.3s;
	transition: all 0.3s;
	/*padding: 2px 8px;*/
	}

.item[data-status="recent"]:after {
	background: #00826B;
}

.item:hover:after {
	transform__: scale(1.01);
	top:8px;
	background: #2a3b55;
	-webkit-transition: all 0.3s;
	-moz-transition: all 0.3s;
	transition: all 0.3s;
}

.item:hover:before {
	bottom:1.6em;
	opacity: 1;
	-webkit-transition: all 1s;
	-moz-transition: all 1s;
	transition: all 1s;
}

.item img {
  max-width: 100%;
  height: auto;
}

.button:checked ~ .items .item {
  margin: 0;
  width: 0;
  height: 0;
  opacity: 0;
}
.button:checked ~ .items .item:after {
  opacity: 0;
}

/* 選擇地區 */
.button[name="taipei"]:checked ~ .items .item[data-filter="taipei"],
.button[name="newTaipei"]:checked ~ .items .item[data-filter="newTaipei"],
.button[name="taoyuan"]:checked ~ .items .item[data-filter="taoyuan"],
.button[name="hsinchu"]:checked ~ .items .item[data-filter="hsinchu"],
.button[name="changhua"]:checked ~ .items .item[data-filter="changhua"],
.button[name="hot"]:checked ~ .items .item[data-status="hot"],
.button[name="recent"]:checked ~ .items .item[data-status="recent"] {
  margin: 10px 0;
  width: 100%;
  height: auto;
  opacity: 1;
}
.button[name="taipei"]:checked ~ .items .item[data-filter="taipei"]:after,
.button[name="newTaipei"]:checked ~ .items .item[data-filter="newTaipei"]:after,
.button[name="taoyuan"]:checked ~ .items .item[data-filter="taoyuan"]:after,
.button[name="hsinchu"]:checked ~ .items .item[data-filter="hsinchu"]:after,
.button[name="changhua"]:checked ~ .items .item[data-filter="changhua"]:after,
.button[name="hot"]:checked ~ .items .item[data-status="hot"]:after,
.button[name="recent"]:checked ~ .items .item[data-status="recent"]:after {
  opacity: 1;
}

	<script>
        $(document).ready(function () {

            var param = {};
            var obj = {};
            obj.status = '成功';

            param.jsonData = JSON.stringify(obj);

            $.ajax({
                url: "list.json",
                type: "GET",
                data: param
            })
			.success(function (data) {
				$.each(data.imgsItemList, function (index, d) {
					item_lists = "<div id='" + d.title + "' data-time='" + d.date + "' data-type_txt='" + d.type_txt + "' class='item' data-filter='" + d.loc + "' data-status='" + d.status + "'>";
					item_lists += "<img src=" + d.img + " >";
					item_lists += "</div>";
					$('#items-containter').append(item_lists);
				});
				$.each(data.SelItemCliene, function (index, d) {
					selitem = "<option value=" + d.title + ">" + d.title + "</option>";
					$('#id_client').append(selitem);
				});
			})
			.done(function () {
				$("#loading").hide();
			})
			.error(function (data) {
				alert("ERROR:  " + data);
			});
        });

		// Select Clinet items
		$(function() {
			$('#id_client').change(function(){
				$('.item').hide();
				$('#' + $(this).val()).show();
				if ($(this).val() == 'all'){
					$('.item').show();
				};
			});
		});
		
		// Scroll To Fixed
		$('#sel_menu').scrollToFixed();

		// label btn ToggleClass
		$("#content label").click(function() {
			if ($(this).hasClass('blue_btn')) {
				$(this).toggleClass( "btn_active" );
			}
			$(this).toggleClass( "red_btn" );
		});
    </script>
