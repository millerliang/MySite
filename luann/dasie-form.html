<!doctype html>

<!--[if gt IE 9]><!--><html lang="en"><!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <title>Dasie Form</title>
    <link rel="stylesheet" href="asset/css/tabs_modal.css">
	<style>
		.panel {background-color: #efefef;background:none;}
		.lower {color: #1f98ff;}
		.btn-sm {padding:.3rem .6rem!important;color:#fff;}
	</style>
  </head>
  <body>
	<nav id="menu" class="menu"></nav>

	<header class="header-hamburger fixed">
		<a class="ninja-btn" title="menu"><span></span></a>
		<h2>上传作品</h2>
		<input type="checkbox" id="op">
		<div class="lower">
			<label for="op"><a class="btn btn-sm blue_bg">提交</a></label>
		</div>
		<div class="overlay overlay-hugeinc overlay_b">
			<label for="op"><i class="fa fa-times-circle"></i></label>
			<nav class="opt">
				<ul>
					<li><button class="btn blue_bg"><i class="fa fa-floppy-o fa-3x"></i> 提交</button></li>
					<li><button class="btn default"><i class="fa fa-edit"></i> 编辑</button></li>
					<li><button class="btn green_bg"><i class="fa fa-file-o"></i> 草稿</button></li>
					<li><button class="btn red_bg"><i class="fa fa-trash"></i> Delect</button></li>
				</ul>
			</nav>
		</div>
	</header>

	<main id="panel" class="panel">
		<form class="form-style">
			<div style="padding:.3rem .8rem;background-color:#fff;">
				<h4>&nbsp;<small>(紅字為必填)</small></h4>
				<div class="form-row">
					<label for="userName"><b>作品名称</b></label>
					<input type="text" id="userName" placeholder="请输入参赛作品名称">
				</div>
				<div class="form-row">
					<label for="inputEmai">前置标题</label>
					<input type="text" id="inputTitle" placeholder="请输入前置标题">
				</div>
				<div class="form-row">
					<label for="type"><b>路演分类</b></label>
					<select>
						<option>大类</option>
						<option>Big-1</option>
						<option>Big-2</option>
						<option>Big-3</option>
						<option>Big-4</option>
					</select>
					<div style="height:1rem;"></div>
					<select>
						<option>小类</option>
						<option>small-1</option>
						<option>small-2</option>
						<option>small-3</option>
					</select>
				</div>
				<div class="form-row">
					<label for="teamName">参赛队伍</label>
					<input type="text" id="teamName" placeholder="请输入队伍名称">
				</div>
				<div class="form-row">
					<label for="">作品简介</label>
					<textarea rows="4" cols="50" name="brief" placeholder="请用xxx字简介作品"></textarea>
				</div>
				<div class="form-row">
					<label for=""><i class="fa fa-picture-o"></i> <b>路演封面</b></label>
					<input type="file">
				</div>
				<div class="form-row">
					<label for=""><i class="fa fa-file-powerpoint-o"></i> 路演幻灯片</label><br>
					<small class="grey">一般</small>
					<input type="file">
					<small class="grey">H5</small>
					<input type="file">
				</div>
				<div class="form-row">
					<label for=""><i class="fa fa-music"></i> 路演音档</label>
					<input type="file">
				</div>
				<label for="op"><a class="btn btn-sm blue_bg" style="display:inline-block;width:95%;text-align:center;margin:.6rem 0 0;">提交</a></label>
			</div>
		</form>

    </main>

	<footer class="panel-footer">
		<a target="_blank" href="http://www.miitbeian.gov.cn/">蘇ICP備15055858號 常州左右逢源股權投資有限公司版權所有</a>
	</footer>
	<a href="#0" class="cd-top"><div class="jSlider"><span></span></div></a>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="asset/js/slideout.min.js"></script>
    <script src="asset/js/main.js"></script>
    <script src="asset/js/tabs_modal.js"></script>
  </body>
</html>
