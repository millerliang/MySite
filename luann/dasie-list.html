.card-new .front h5 {font-size:1.52rem;color: #173956;padding:.4em 8px;border-bottom: 1px solid rgba(0,0,0,.08);margin-bottom:.5em;}

.card-new .back {

	bottom:-100%;
	width: 100%;
	height: 100%;
	display: -webkit-box;

	-ms-flex-direction: column;
	flex-direction: column;

	-webkit-flex-wrap: nowrap;
	-ms-flex-wrap: nowrap;
	flex-wrap: nowrap;
}
.card-new:hover___ .back {bottom:0%;}
.card-new.active .back {bottom:0%;}

.card-new .front .info {color:#555;padding-bottom:.5rem;}

.card-new .back .info {padding:0 .8em;font-size__:small;overflow-x:hidden;flex-basis:85%;}
.card-new .back footer {position:static;flex-basis:2%;}

ul.flex_box {margin-top___:1em;padding:.6em 0;background-color:#7d3d07;list-style: none;display: -webkit-box;display: -webkit-flex;display: -ms-flexbox;display: flex;-webkit-box-orient: horizontal;-webkit-box-direction: normal;-webkit-flex-direction: row;-ms-flex-direction: row;flex-direction: row;-webkit-flex-wrap: nowrap;-ms-flex-wrap: nowrap;flex-wrap: nowrap;}
