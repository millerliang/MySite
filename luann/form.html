<!doctype html>
<!--[if IE 8]><html class="ie8 lt-ie10"><![endif]-->
<!--[if IE 9]><html class="ie9 lt-ie10"><![endif]-->
<!--[if gt IE 9]><!--><html lang="en"><!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <title>Tabs form style</title>
    <link rel="stylesheet" href="asset/css/tabs_modal.css">
	<style>
		.panel {background-color: #efefef;background-image: none;}
		.lower {color: #1f98ff;}
	</style>
  </head>
  <body>
	<nav id="menu" class="menu"></nav>

	<header class="header-hamburger fixed">
		<a class="ninja-btn" title="menu"><span></span></a>
		<h2>Tabs form style</h2>
		<div class="tabs-header">
			<div class="border"></div>
			<ul>
				<li class="active"><a href="#tab-1" tab-id="1" ripple="ripple" ripple-color="#FFF">项目信息</a></li>
				<li><a href="#tab-2" tab-id="2" ripple="ripple" ripple-color="#FFF">投资信息</a></li>
				<li><a href="#tab-3" tab-id="3" ripple="ripple" ripple-color="#FFF">法人讯息</a></li>
			</ul>
		</div>
		<input type="checkbox" id="op">
		<div class="lower">
			<!-- <label for="bell" style="margin-right:.5em;"><i class="fa fa-bell-o"></i></label> -->
			<label for="op">Save</label>
		</div>
		<div class="overlay overlay-hugeinc overlay_b">
			<label for="op"><i class="fa fa-times-circle"></i></label>
			<nav class="opt">
				<ul>
					<li><button class="btn blue_bg"><i class="fa fa-floppy-o fa-3x"></i> 提交</button></li>
					<li><button class="btn default"><i class="fa fa-edit"></i> 编辑</button></li>
					<li><button class="btn green_bg"><i class="fa fa-file-o"></i> 草稿</button></li>
					<li><button class="btn red_bg"><i class="fa fa-trash"></i> Delect</button></li>
				</ul>
			</nav>
		</div>
	</header>

	<main id="panel" class="panel">
		<div class="tabs-o">
			<div class="tabs-content">
				<form class="form-style">
					<div tab-id="1" class="tab active">
						<h4>項目新增表單(項目信息)<small>(紅字為必填)</small></h4>
						<div class="form-row">
							<label for="userName"><b>*</b>會員暱稱</label>
							<div class="">
								<input type="text" id="userName" placeholder="顯示註冊時設定的帳戶">
							</div>
						</div>
						<div class="form-row">
							<label for="inputEmai"><b>*</b>註冊電郵</label>
							<div class="">
								<input type="email" id="inputEmai" placeholder="顯示註冊時設定的聯絡郵箱">
							</div>
						</div>
						<div class="form-row">
							<label for="sex">性 别</label>
							<div class="">
								<select>
									<option>男</option>
									<option>女</option>
								</select>
							</div>
						</div>
						<div class="form-row">
							<label for="phoneNum"><b>*</b>聯繫電話</label>
							<div class="">
								<input type="text" id="phoneNum" placeholder="聯繫電話">
							</div>
						</div>
						<div class="form-row">
							<label for="adderss">聯繫地址</label>
							<div class="">
								<input type="text" id="adderss" placeholder="聯繫地址">
							</div>
						</div>
						<div class="form-row">
							<label for="company">服務公司</label>
							<div class="">
								<input type="text" id="company" placeholder="服務公司">
							</div>
						</div>
						<div class="form-row">
							<label for="jobTitle">職 稱</label>
							<div class="">
								<input type="text" id="jobTitle" placeholder="職稱">
							</div>
						</div>
						<div class="form-row">
							<label for="area">项目简介</label>
							<div class="">
								<textarea rows="4" cols="50" name="brief" placeholder="请用300字简述本次融资项目的特色"></textarea>
							</div>
						</div>
						<div class="form-row">
							<label for="area"><b>*</b>项目封面图片</label>
							<div class="">
								<input type="file">
							</div>
						</div>
					</div>

					<div tab-id="2" class="tab">
						<h4>項目新增表單(投資信息)<small>(紅字為必填)</small></h4>
						<div class="form-row">
							<label for="">融资金额 (单位万元)</label>
							<div class="">
								<input type="text" id="" placeholder="text...">
							</div>
						</div>
						<div class="form-row">
							<label for="">出让股份 (单位%)</label>
							<div class="">
								<input type="text" id="" placeholder="text...">
							</div>
						</div>
						<div class="form-row">
							<label for="" class="red">项目轮次</label>
							<div class="">
								<select name="investRound">
									<option value="1">天使轮</option>
									<option value="2">A轮</option>
									<option value="3">B轮</option>
									<option value="4">C轮</option>
									<option value="5">D轮</option>
								</select>
							</div>
						</div>
						<div class="form-row">
							<label for="">项目估值 (单位万元)</label>
							<div class="">
								<input type="text" id="" placeholder="text...">
							</div>
						</div>
						<div class="form-row">
							<label for="">起投金额 (单位万元)</label>
							<div class="">
								<input type="text" id="" placeholder="text...">
							</div>
						</div>
						<div class="form-row">
							<label for="" class="red">投资目标人数</label>
							<div class="">
								<input type="text" id="" placeholder="text...">
							</div>
						</div>
						<div class="form-row">
							<label for="">入股方式</label>
							<div class="">
								<select name="cfsw" title="众筹股东成立的有限合夥企业入股方式">
									<option value="1">入股总公司</option>
									<option value="2">入股新公司</option>
								</select>
							</div>
						</div>
					</div>

					<div tab-id="3" class="tab">
						<h4>项目新增窗体(法人讯息)<small>(红字为必填)</small></h4>
						<div class="form-row">
							<label for="" class="red">企业名称</label>
							<div class="">
								<input type="text" id="" placeholder="text...">
							</div>
						</div>
						<div class="form-row">
							<label for="">企业所在城市</label>
							<div class="">
								<input type="text" id="" placeholder="text...">
							</div>
						</div>
						<div class="form-row">
							<label for=""><b>*</b>企业员工人数</label>
							<div class="">
								<input type="number" id="" placeholder="text...">
							</div>
						</div>
						<div class="form-row">
							<label for="">公司是否成立</label>
							<div class="">
								<select>
									<option value="1">Yes</option>
									<option value="2">No</option>
								</select>
							</div>
						</div>
						<div class="form-row">
							<label for="">成立日期</label>
							<div class="">
								<input type="date" id="" placeholder="text...">
							</div>
						</div>
						<div class="form-row">
							<label for="">企业办公地址</label>
							<div class="">
								<input type="text" id="" placeholder="text...">
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>

    </main>

	<footer class="panel-footer">
		<a target="_blank" href="http://www.miitbeian.gov.cn/">蘇ICP備15055858號 常州左右逢源股權投資有限公司版權所有</a>
	</footer>
	<a href="#0" class="cd-top"><div class="jSlider"><span></span></div></a>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="asset/js/slideout.min.js"></script>
    <script src="asset/js/main.js"></script>
    <script src="asset/js/tabs_modal.js"></script>
  </body>
</html>
