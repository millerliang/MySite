<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>UUPON - UUPON 換神腦紅利點數</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="css/animate.css">
	<style>
		body {margin: 0;padding: 0;font-family:"Helvetica","微軟正黑體";}
		.topimg {max-width: 100%;}
		.wrap {padding:1em;}
		.wrap .link {color: red;font-size: 16pt;display: block;text-decoration:none;padding-left:48px;line-height:line-height:1.2;height:48px;
		background-image:url('imgs/uupon_icon.jpg');background-repeat:no-repeat;background-position:0 center;background-size:auto 48px;}
		.wrap .link:hover {color:#00A2EC;background-color: #eee;}
		.btn {margin-top: 2em;font-size: 14pt;font-weight: bold;letter-spacing: 4px;text-align: center;text-decoration:none;line-height:3;background-color: #4BBAB3;color: #fff;display:block;-webkit-border-radius: 7px;-moz-border-radius: 7px;border-radius: 7px;}
		.btn:hover {background-color: #3CA691;}

		.flipInX {-webkit-animation-delay:0.6s;animation-delay:0.6s;}
		.bounce {width:32px;vertical-align:top;float:right;-webkit-animation-delay:1.5s;animation-delay:1.5s;-webkit-animation-iteration-count: 2;animation-iteration-count: 2;}
		.bounceInLeft {-webkit-animation-delay:0.8s;animation-delay:0.8s;}
		.fadeInUp {-webkit-animation-delay:1.1s;animation-delay:1.1s;}
	</style>
</head>
<body>
	<center class="fadeIn animated" onclick="history.go(-1)"><img class="topimg" src="uup_to_cht.jpg"></center>
	<div class="wrap">
		<div class="flipInX animated">
			<a class="link" href="https://uupon.tw/search.do">
			UUPON 換神腦紅利點數 <img class="bounce animated" src="finger_click.png"></a>
			<small>(相關操作請點擊紅字到 UUPON 官網進行兌換)</small>
		</div>
		<p class="bounceInLeft animated">提醒您：</p>
		<ol class="fadeInUp animated">
			<li>每 UUPON 11 點就可換神腦紅利點數 600 點僅適用於神腦國際會員。</li>
			<li>神腦國際會員與 UUPON 會員手機號碼須一致。</li>
			<li>詳細辦法以 UUPON 官網為準，本公司保留修改作業辦法之權利。</li>
		</ol>
	</div>
</body>
</html>
